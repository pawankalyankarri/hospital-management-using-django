{%extends 'base.html'%} {%block body%}

<form
  action=""
  class="d-flex align-items-center justify-content-center flex-column mt-5 text-capitalize"
  method="post"
  enctype="multipart/form-data"
>
  {%csrf_token%}
  <div class="w-25 mt-1">
    <label for="doc_n" class="form-label">doctor name</label
    ><input type="text" id="doc_n" name="dname" class="form-control" />
  </div>
  <div class="w-25 mt-1">
    <label for="doc_mob" class="form-label">doctor mobile number</label
    ><input type="tel" id="doc_mob" name="dmobile" class="form-control" />
  </div>
  <div class="w-25 mt-1">
    <select name="gender" id="" class="form-select">
      <option value="" selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <!-- <input type="radio" name="gender" class="form-check-input" id="male">&emsp;<label for="male"  class="form-check-label" >Male</label><br>
            <input type="radio" name="gender" class="form-check-input"  id="female">&emsp;<label for="female" class="form-check-label">Female</label><br>
            <input type="radio" name="gender" class="form-check-input"  id="other">&emsp;<label for="other" class="form-check-label">Other</label><br></label> -->
  </div>
  <div class="w-25 mt-1">
    <label for="doc_age" class="form-label">age</label
    ><input type="number" id="doc_age" name="dage" class="form-control" />
  </div>
  <div class="w-25 mt-1">
    <label for="doc_spe" class="form-label">doctor specilization</label
    ><input type="text" name="dspec" id="doc_spe" class="form-control" />
  </div>
  <br />
  <div class="w-25 mt-1 "><label for="img" class="form-label">Add Image</label><input type="file" name="doc_img" class="form-control" id="img"/></div>
  <div class="w-25 mt-1">
    <input type="submit" value="Add doctor" class="btn btn-primary" />
    <a href="{%url 'homeurl'%}" class="btn btn-secondary ms-5">Back</a>
  </div>
  <div>
    <input type="time" name="time" >
  </div>
</form>

{%endblock%}
